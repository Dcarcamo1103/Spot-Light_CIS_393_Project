<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watched Films</title>
    <link rel="shortcut icon" href="/Spot-Light_CIS_393_Project/images/Spot-Light_logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="watched.css">
</head>
<body>
    <div id="menu_bar">
        <a href="index.html" style="text-decoration: none;"><h1>Spot-Light</h1></a>

        <nav>
            <a href="index.html" class="nav_btn">Home</a>
            <a href="watched.html" class="nav_btn">Watched</a>
            <a href="to_watch.html" class="nav_btn">Planned</a>
            <a href="" id="nav_add_btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-toggle="tooltip" title="Add a new movie">Add <span id="add_sign"> &#43;</span></a>
        </nav>
    </div>
    
    <div id="watched_section">
        <div id="tutorial_text">
            <h1> Start your journey here! </h1>
            <p>
                Click on the "Add +" button to add a movie to your list.
            </p>
        </div>
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Movie</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <label for="title" class="form_label">Movie Title</label>
                        <div id="warning_placeholder"></div>
                        <input type="text" id="title" required class="form_input">
                        <ul id="suggestions" class="list-group"></ul> <!-- Added suggestions list -->

                        <label for="genre" class="form_label">Genre</label>
                        <select id="genre" class="form_input">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Romance">Romance</option>
                            <option value="Mystery">Mystery</option>
                        </select>
                        
                        <label for="status" class="form_label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="watched" value="Watched" checked required>
                            <label class="form-check-label" for="watched">
                                Watched
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="to_watch" value="To Be Watched" required>
                            <label class="form-check-label" for="to_watch">
                                To Be Watched
                            </label>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <input class="btn btn-primary" id="submit" type="submit" value="Add Movie">
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>

        <!-- Added table for displaying movies -->
        <table id="movieTable" style="display: none;">
            <thead>
                <tr id="table_header">
                    <th>Genre</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!--Movie data modal-->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="movieModalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1500">
          <div class="toast-body">
            Movie added succesfully!
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
    <script src="watched.js"></script>
    <script>
        // Initialize tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
