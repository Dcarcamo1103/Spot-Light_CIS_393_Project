    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="watched.css">
</head>
<body>
    <div id="menu_bar">
        <a href="/Spot-Light_CIS_393_Project/index.html" style="text-decoration: none;"><h1>Spot-Light</h1></a>
        
        <nav>
            <a href="/Spot-Light_CIS_393_Project/index.html" class="nav_btn">Home</a>
            <a href="/Spot-Light_CIS_393_Project/watched.html" class="nav_btn">Watched Films</a>
            <a href="/Spot-Light_CIS_393_Project/to_watch.html" class="nav_btn">Planned Films</a>
        </nav>
    </div>
    
    <div id="watched_section">
        <button type="button" class="btn btn-primary" id="add_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add new movie
        </button>
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Movie</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <label for="title" class="form_label">Movie Title</label>
                        <input type="text" id="title" required class="form_input">
        
                        <label for="genre" class="form_label">Genre</label>
                        <select id="genre" class="form_input">
                            <option>Action</option>
                            <option>Adventure</option>
                            <option>Comedy</option>
                            <option>Drama</option>
                            <option>Horror</option>
                            <option>Thriller</option>
                            <option>Science Fiction</option>
                            <option>Fantasy</option>
                            <option>Romance</option>
                            <option>Mystery</option>
                        </select>
                        
                        <label for="year" class="form_label">Release Year</label>
                        <input type="number" id="year" min="1888" max="2025" class="form_input">
                        
                        <label for="status" class="form_label">Status</label>
                        <div>
                            <input type="radio" id="watched" name="status" value="Watched" required>
                            <label for="watched">Watched</label>
                        </div>
                        <div>
                            <input type="radio" id="to_watch" name="status" value="To Watch" required>
                            <label for="to_watch">To Watch</label>
                        </div>
                        
                        <button type="submit">Add Movie</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</body>
</html>
