<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot-Light</title>
    <link rel="shortcut icon" href="/images/Spot-Light_logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="menu_bar">
        <a href="index.html" style="text-decoration: none;"><h1>Spot-Light</h1></a>

        <nav>
            <a href="index.html" class="nav_btn">Home</a>
            <a href="watched.html" class="nav_btn">My Media</a>
        </nav>
    </div>

    <div id="welcome_section">
        <div class="gallery">
            <div class="image-container" id="left-2">
                <img src="images/dune_poster.jpg" alt="side poster">
            </div>
            <div class="image-container" id="left-1">
                <img src="images/LOTR_poster.jpg" alt="side poster">
            </div>
            <div class="image-container" id="main">
                <img src="images/sm_atsv_poster.jpg" alt="center poster">
            </div>
            <div class="image-container" id="right-1">
                <img src="images/godfather_poster.jpg" alt="side poster">
            </div>
            <div class="image-container" id="right-2">
                <img src="images/parasite_poster.jpg" alt="side poster">
            </div>
        </div>

        <div id="welcome_text">
            <h1>Welcome to Spot-Light!</h1>
            <p>
                Here you can keep track of the films you've watched and the ones you plan on watching. 
            </p>

            <a href="watched.html" style="font-family: 'Lexend', serif;">Add a Movie!</a>
        </div>
    </div>
    <script src="navbar.js"></script>
</body>
</html>
